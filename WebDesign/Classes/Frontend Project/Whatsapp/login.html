<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h1 {
      color: #25D366;
    }
    .login-container input[type="text"], .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    .login-container button {
      background-color: #25D366;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>WhatsApp Login</h1>
    <form>
      <input type="text" placeholder="Phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const phoneNumber = event.target.querySelector('input[type="text"]').value;
    const password = event.target.querySelector('input[type="password"]').value;
    
    const storedPhoneNumber = localStorage.getItem('phoneNumber'); // Replace with the actual stored phone number
    const storedPassword = localStorage.getItem('password'); // Replace with the actual stored password
    
    if (phoneNumber === storedPhoneNumber && password === storedPassword) {
      alert('Login successful!');
      // Redirect to the next page or perform any other action
    } else {
      alert('Invalid phone number or password. Please try again.');
    }
  });
</script>
</body>
</html>
