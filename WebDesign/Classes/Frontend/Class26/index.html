<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopazon</title>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  <style>
    .firstnav{
      display: flex;
      flex-direction: row;
      height: 50px;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background-color: rgb(8, 95, 95);
      justify-content: space-between;
    }
    #searchbar{
      width: 50%;
      height: 30px;
      border-radius: 5px;
    }
    .image{
      height: 50px;
      scale: 1.18;
    }
    .material-symbols-outlined{
      height: 20px;
      border: 2px solid white;
      padding: 10px;
      padding-bottom: 5px;
      margin-left: -15px;
      border-radius: 5px;
      color: white;
    }
    #deliver{
      color: white;
    }
    #country{
      color: white;
    }
    nav a{
      color: whitesmoke;
      text-decoration: none;
    }
    nav{
      border: 2px solid white;
      padding: 10px;
      color: white;
      border-radius: 10px;
    }
    nav a:hover{
      color: orange;
    }
    #searchbar::placeholder{
      padding-left: 10px;
    }
    section{
      height: fit-content;
      min-height: 100vh;
      margin-top: 50px;
    }
    #products{
      min-height: 100vh;
      height: fit-content;
    }
    .product-list{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .product{
      width: 400px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }
    .prodBtn{
      padding: 10px;
      border-radius: 5px;
      border: 2px solid teal;
      background-color: white;
      margin-top: auto;
      transition: all 0.5s ease-in-out;
    }
    .prodBtn:hover{
      background-color: rgb(5, 79, 79);
      color: white;
    }
    h2{
      margin-bottom: 50px;
    }
    .displayScreen{
      width: 50vw;
      height: 70vh;
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 900;
      transform: translate(-50%, -50%);
      background-color: lightgoldenrodyellow;
      color: #333;
      display: none;
    }
    #screenhead{
      margin-top: 50px;
      margin-left: 100px;
    }
    .displayDetails{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #closeDisplay{
      background-color: red;
      color: white;
      padding: 5px;
      margin-left: 90%;
    }
    #ItemPic{
      width: 50%;
      height: 50%;
    }
    #displayPrice{
      height: 25%;
    }
    #itemHead{
      height: 25%;
    }
  </style>
<body>
  <header>
  <div class="firstnav">
    <img class="image" src="Screenshot 2024-12-15 190114.png" alt="">
    <div>
      <span id="deliver">Deliver to <strong id="country">Hong Kong</strong></span>
    </div>
    <input id="searchbar" type="text" placeholder="Search items">
    <span class="material-symbols-outlined"> search </span>
  <nav>
    <a href="#products">Products</a>/
    <a href="#cart">Cart</a>
  </nav>
</div>
</header>
<div class="displayScreen">
  <h3 id="screenhead">Product Display Screen</h3>
  <button id="closeDisplay" onclick="closeDisplay()">X</button>
  <div class="displayDetails">
    <span id="itemHead"></span>
    <img id="ItemPic" src="" alt="" srcset="">
    <span id="Description"></span>
    <span id="displayPrice"></span>
  </div>
</div>
<main>
  <section id="products">
    <h2>Products</h2>
    <div class="product-list"></div>
  </section>
  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.0</span></p>
    <button id="clear-cart">Clear Cart</button>
  </section>

</main>
<script>
  const products = [
    {
      id:1,
      name:"Razer BlackShark V2 X Gaming Headset: 7.1 Surround Sound - 50mm Drivers - Memory Foam Cushion - For PC, PS4, PS5, Switch - 3.5mm Audio Jack - Black",
      price: 34.99,
      image: "https://m.media-amazon.com/images/I/51FRJHB7XOL._AC_SY355_.jpg",
    },
    {
      id:2,
      name:"Acer Nitro KG241Y Sbiip 23.8” Full HD (1920 x 1080) VA Gaming Monitor | AMD FreeSync Premium Technology | 165Hz Refresh Rate | 1ms (VRB) | ZeroFrame Design | 1 x Display Port 1.2 & 2 x HDMI 2.0,Black",
      price: 94.99,
      image: "https://m.media-amazon.com/images/I/71yo3bmyBnL._AC_SX355_.jpg",
    },
    {
      id:3,
      name:"Redragon M612 Predator RGB Gaming Mouse, 8000 DPI Wired Optical Gamer Mouse with 11 Programmable Buttons & 5 Backlit Modes, Software Supports DIY Keybinds Rapid Fire Button",
      price: 19.99,
      image: "https://m.media-amazon.com/images/I/61vF4LdktpL._AC_SY355_.jpg",
    },
    {
      id:4,
      name:"Razer BlackShark V2 X Gaming Headset: 7.1 Surround Sound - 50mm Drivers - Memory Foam Cushion - For PC, PS4, PS5, Switch - 3.5mm Audio Jack - Black",
      price: 34.99,
      image: "https://m.media-amazon.com/images/I/51FRJHB7XOL._AC_SY355_.jpg",
    },
    {
      id:5,
      name:"Acer Nitro KG241Y Sbiip 23.8” Full HD (1920 x 1080) VA Gaming Monitor | AMD FreeSync Premium Technology | 165Hz Refresh Rate | 1ms (VRB) | ZeroFrame Design | 1 x Display Port 1.2 & 2 x HDMI 2.0,Black",
      price: 94.99,
      image: "https://m.media-amazon.com/images/I/71yo3bmyBnL._AC_SX355_.jpg",
    },
    {
      id:6,
      name:"Redragon M612 Predator RGB Gaming Mouse, 8000 DPI Wired Optical Gamer Mouse with 11 Programmable Buttons & 5 Backlit Modes, Software Supports DIY Keybinds Rapid Fire Button",
      price: 19.99,
      image: "https://m.media-amazon.com/images/I/61vF4LdktpL._AC_SY355_.jpg",
    },
  ]
  let cart = [];
  function loadProducts(){
    const productList = document.querySelector(".product-list");
    products.forEach((product)=>{
      const productDiv = document.createElement("div");
      productDiv.classList.add("product");
      productDiv.innerHTML = `
      <img src = "${product.image}"
      alt="${product.name}">
      <h3>${product.name}</h3>
      <p>Price: $${product.price.toFixed(2)}</p>
      <button class="prodBtn" onclick="addToCart(${product.id})">Add To Cart</button>`;
      productList.appendChild(productDiv);
    });
  }
  function addToCart(productId){
    const product = products.find((p)=>p.id === productId);
    cart.push(product);
    updateCart();
  }
  function updateCart(){
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item)=>{
      const li = document.createElement("li");
      li.innerHTML = `<a onclick="displayScreen(${item.id})">${item.name} - $${item.price.toFixed(2)}</a>`;
      cartItems.appendChild(li);
      total+=item.price;
    });
    cartTotal.textContent = total.toFixed(2);
  }
  document.getElementById('clear-cart').addEventListener("click", function(){
    cart = [];
    updateCart();
  });
  function displayScreen(itemID)
{
  const displayScreen = document.querySelector(".displayScreen");
  displayScreen.style.display = "block";
  // <div class="displayDetails">
  //   <span id="itemHead"></span>
  //   <img id="ItemPic" src="" alt="" srcset="">
  //   <span id="Description"></span>
  //   <span id="displayPrice"></span>
  // </div>
  const item = products.find((p)=>p.id === itemID);
  document.getElementById("itemHead").textContent = item.name;
  document.getElementById("ItemPic").src = item.image;
  document.getElementById("displayPrice").textContent = `Price: $${item.price.toFixed(2)}`
}  
  function closeDisplay()
{
  const displayScreen = document.querySelector(".displayScreen");
  displayScreen.style.display = "none";
}  

loadProducts()
</script>
</body>
</html>
